<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TaskFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <a href="index.html" class="back-to-home">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Home
        </a>
        <div class="auth-logo">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 11l3 3L22 4"></path>
            <path
              d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
            ></path>
          </svg>
          <h1>Create Account</h1>
          <p class="auth-subtitle">
            Join TaskFlow and start managing your tasks
          </p>
        </div>

        <form id="registerForm">
          <div class="form-group">
            <label for="email">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
            <small class="form-hint">We'll use this to identify your account</small>
          </div>

          <div class="form-group">
            <label for="password">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Password
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a strong password"
                required
                autocomplete="new-password"
                minlength="6"
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <small class="form-hint">Must be at least 6 characters</small>
          </div>

          <div
            class="password-strength"
            id="passwordStrength"
            style="display: none"
          >
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <small class="strength-text" id="strengthText"></small>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-large"
            id="submitBtn"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <span class="btn-text">Create Account</span>
          </button>

          <p class="auth-link">
            Already have an account?
            <a href="login.html">
              <strong>Sign in here</strong>
            </a>
          </p>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </div>

      <div class="auth-footer">
        <p>Â© 2025 TaskFlow. Manage your tasks efficiently.</p>
      </div>
    </div>

    <script>
      // Functions to make password visible
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");
      const eyeIcon = passwordToggle.querySelector(".eye-icon");
      const eyeOffIcon = passwordToggle.querySelector(".eye-off-icon");

      passwordToggle.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        if (type === "text") {
          eyeIcon.style.display = "none";
          eyeOffIcon.style.display = "block";
        } else {
          eyeIcon.style.display = "block";
          eyeOffIcon.style.display = "none";
        }
      });

      // Password strength indicator
      const passwordStrength = document.getElementById("passwordStrength");
      const strengthFill = document.getElementById("strengthFill");
      const strengthText = document.getElementById("strengthText");

      passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;

        if (password.length === 0) {
          passwordStrength.style.display = "none";
          return;
        }

        passwordStrength.style.display = "block";

        let strength = 0;
        let text = "Weak";
        let color = "#ef4444";

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        if (strength <= 2) {
          text = "Weak";
          color = "#ef4444";
        } else if (strength <= 3) {
          text = "Fair";
          color = "#f59e0b";
        } else if (strength <= 4) {
          text = "Good";
          color = "#3b82f6";
        } else {
          text = "Strong";
          color = "#10b981";
        }

        strengthFill.style.width = `${(strength / 5) * 100}%`;
        strengthFill.style.background = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
      });

      // Form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");
          const submitBtn = document.getElementById("submitBtn");
          const btnText = submitBtn.querySelector(".btn-text");

          errorDiv.textContent = "";
          errorDiv.style.display = "none";
          successDiv.textContent = "";
          successDiv.style.display = "none";

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          // Validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            errorDiv.textContent = "Please enter a valid email address.";
            errorDiv.style.display = "block";
            return;
          }

          if (password.length < 6) {
            errorDiv.textContent =
              "Password must be at least 6 characters long.";
            errorDiv.style.display = "block";
            return;
          }

          // Show loading
          submitBtn.disabled = true;
          const originalText = btnText.textContent;
          btnText.textContent = "Creating account...";

          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Success
              submitBtn.style.background =
                "linear-gradient(135deg, #10b981 0%, #059669 100%)";
              btnText.textContent = "Success! Redirecting...";
              successDiv.textContent =
                "Account created successfully! Redirecting to login...";
              successDiv.style.display = "block";

              setTimeout(() => {
                window.location.href = "login.html";
              }, 1500);
            } else {
              errorDiv.textContent =
                data.error || "Registration failed. Please try again.";
              errorDiv.style.display = "block";
              submitBtn.disabled = false;
              btnText.textContent = originalText;
            }
          } catch (error) {
            errorDiv.textContent =
              "Network error. Please check your connection and try again.";
            errorDiv.style.display = "block";
            submitBtn.disabled = false;
            btnText.textContent = originalText;
          }
        });

      // Redirect if already logged in
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }

      // Focus on email input on load
      document.getElementById("email").focus();
    </script>
  </body>
</html>
