<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <a href="index.html" class="back-to-home">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Home
        </a>
        <div class="auth-logo">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 11l3 3L22 4"></path>
            <path
              d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
            ></path>
          </svg>
          <h1>Welcome Back</h1>
          <p class="auth-subtitle">Sign in to continue to TaskFlow</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Password
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-large"
            id="submitBtn"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            <span class="btn-text">Sign In</span>
          </button>

          <p class="auth-link">
            Don't have an account?
            <a href="register.html">
              <strong>Create one here</strong>
            </a>
          </p>
        </form>

        <div id="errorMessage" class="error-message"></div>
      </div>

      <div class="auth-footer">
        <p>Â© 2025 TaskFlow. Manage your tasks efficiently.</p>
      </div>
    </div>

    <script>
      // Functions to make password visible
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("password");
      const eyeIcon = passwordToggle.querySelector(".eye-icon");
      const eyeOffIcon = passwordToggle.querySelector(".eye-off-icon");

      passwordToggle.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        if (type === "text") {
          eyeIcon.style.display = "none";
          eyeOffIcon.style.display = "block";
        } else {
          eyeIcon.style.display = "block";
          eyeOffIcon.style.display = "none";
        }
      });

      // Submitting the form
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errorDiv = document.getElementById("errorMessage");
          const submitBtn = document.getElementById("submitBtn");
          const btnText = submitBtn.querySelector(".btn-text");

          errorDiv.textContent = "";
          errorDiv.style.display = "none";

          // Show loading
          submitBtn.disabled = true;
          const originalText = btnText.textContent;
          btnText.textContent = "Signing in...";

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // If success
              submitBtn.style.background =
                "linear-gradient(135deg, #10b981 0%, #059669 100%)";
              btnText.textContent = "Success! Redirecting...";

              localStorage.setItem("token", data.token);
              localStorage.setItem("email", data.email);

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 500);
            } else {
              errorDiv.textContent =
                data.error || "Login failed. Please check your credentials.";
              errorDiv.style.display = "block";
              submitBtn.disabled = false;
              btnText.textContent = originalText;
            }
          } catch (error) {
            errorDiv.textContent =
              "Network error. Please check your connection and try again.";
            errorDiv.style.display = "block";
            submitBtn.disabled = false;
            btnText.textContent = originalText;
          }
        });

      // Redirect if already logged in
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }

      // Focus on email input on load
      document.getElementById("email").focus();
    </script>
  </body>
</html>
